<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption and Audio</title>
    <!-- Include your CSS files -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tac+One&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <style>
        /* Your existing CSS styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav {
            background-color: #64a9c2;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            text-align: center;
            color: #fff;
        }

        .nav h1 {
            font-family: 'Tac One', sans-serif;
            font-size: 24px;
            margin-left: 10px;
            display: inline-block;
        }

        .bi-image {
            font-size: 30px;
            vertical-align: middle;
        }

        .main {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .image {
            text-align: center;
            margin-bottom: 20px;
        }

        .uploaded-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .caption-container {
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .caption {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .audio-controls {
            text-align: center;
        }

        audio {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="nav">
            <nav class="navbar" id="navbar">
                <i class="bi bi-image"></i>
                <h1>MultiLingual Image Captioning</h1>
            </nav>
        </div>
        <div class="main">
            <!-- Check if prediction exists -->
            {% if prediction %}
            <div class="image">
                <!-- Display the uploaded image -->
                <img src="{{ path }}" alt="Uploaded Image" class="uploaded-image">
            </div>
            <div class="content">
                <center>
                <div class="caption-container">
                    <p class="caption">Translated Caption:</p>
                    <!-- Display the translated caption -->
                    <p>{{ prediction }}</p>
                </div>
                </center>
                <!-- Audio player to listen to the caption -->
                <div class="audio-controls">
                    <audio controls>
                        <source src="/caption_audio" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
