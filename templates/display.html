<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Captioning</title>
</head>
<body>
    <h1>Image Captioning</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
        <label for="imagefile">Choose an image:</label><br>
        <input type="file" id="imagefile" name="imagefile" accept="image/*"><br><br>
        
        <label for="language">Select language for translation:</label><br>
        <select id="language" name="language">
            <option value="en">English</option>
            <option value="te">Telugu</option>
            <!-- Add more options for other languages as needed -->
        </select><br><br>
        
        <input type="submit" value="Generate Caption">
    </form>
    
    {% if prediction %}
    <h2>Translated Caption:</h2>
    <p>{{ prediction }}</p>
    {% endif %}
    
    {% if path %}
    <h2>Uploaded Image:</h2>
    <img src="{{ path }}" alt="Uploaded Image" style="max-width: 500px;">
    {% endif %}
</body>
</html>
