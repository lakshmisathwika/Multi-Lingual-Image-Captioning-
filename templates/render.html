<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include your CSS files -->
    <link rel="stylesheet" href="main.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tac+One&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <style>
        /* Your existing CSS styles */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins';
        }

        ::-webkit-scrollbar{
            display:none;
        }

        body{
            background-color: #9dc9ff;
        }

        .container {
            width: 100%;
            height: 100%;
        }

        nav {
            background-color: #10bfff;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 20px 25px -5px, rgba(0, 0, 0, 0.04) 0px 10px 10px -5px;
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav h1 {
            font-weight: 400;
            font-size: 40px;
        }

        nav i {
            padding-right: 10px;
            padding-top: 4px;
            font-size: 35px;
        }

        .main {
            text-align: center;
            padding-top: 20px;
        }

        .image {
            width: 450px;
            height: 300px;
            margin-left: 35%;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .uploaded-image {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .img-area {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }

        .img-area.active {
            opacity: 0;
        }

        .img-area i {
            font-size: 50px;
        }

        .img-area h3 {
            font-size: 20px;
            margin-top: 10px;
        }

        .img-area p {
            font-size: 14px;
            margin-top: 5px;
        }

        .img-area span {
            font-weight: bold;
        }

        .content {
            margin-top: 10px;
        }

        .content input {
            display: none;
        }

        /* Hide default file input */
        input[type='file'] {
            display: none;
        }

        /* Style the custom upload box */
        .upload-box {
            border: 2px dashed #aaa;
            padding: 20px;
            cursor: pointer;
        }

        .upload-box:hover {
            border-color: #777;
        }

        /* Custom select dropdown */
        .dropdown {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: transparent;
            border: 2px solid #aaa;
            padding: 10px;
            width: 200px;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        .dropdown:focus {
            outline: none;
        }

        /* Hide default arrow */
        .dropdown-arrow {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Style the options container */
        .dropdown-options {
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid #aaa;
            border-radius: 5px;
            z-index: 10;
            display: none;
        }

        /* Show the options container when dropdown is active */
        .dropdown:focus + .dropdown-options {
            display: block;
        }

        /* Style each option */
        .dropdown-option {
            padding: 8px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dropdown-option:hover {
            background-color: #f0f0f0;
        }

        /* Submit button styles */
        .submit-btn {
            background-color: #64a9c2;
            color: #fff;
            padding: 10px 20px;
            border: none;
            margin: 4rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #468299;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="nav">
            <nav class="navbar" id="navbar">
                <i class="bi bi-image"></i>
                <h1>Trash and object Detection</h1>
            </nav>
        </div>
        <div class="main">
            <!-- Check if prediction exists -->
            {% if prediction %}
            <div class="image">
                <!-- Display the uploaded image -->
                <img src="{{ path }}" alt="Uploaded Image" class="uploaded-image">
            </div>
            <div class="content">
                <center>
                <div class="caption-container">
                    <p class="caption">Detected Class</p>
                    <!-- Display the translated caption -->
                    <p>{{ prediction }}</p>
                </div>
                </center>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
